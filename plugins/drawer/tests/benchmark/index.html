<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drawo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        width: 1920px;
        height: 1080px;
        background: #333;
      }
      #benchmark {
        display: none;
        position: fixed;
        background: #ddd;
        top: 0;
        bottom: 0;
        right: 0;
        width: 1920px;
        min-height: 100vh;
        z-index: 1;
        box-shadow: 0 0 5px 1px #555;
        padding: 16px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }

      .stats {
        margin-top: 20px;
      }
      h2 {
        margin: 10px 0;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
      }
      .row + .row > * {
        border-top: 0;
      }
      .row.header {
        font-weight: bold;
        background: #ccccff;
      }
      .row > * {
        display: block;
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      .row > *:not(:last-child) {
        border-right: 0;
      }
      #warning {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: white;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #warning h2 {
        font-size: 66px;
        text-align: center;
      }
      #warning button {
        width: 300px;
        height: 100px;
        font-size: 40px;
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="warning">
      <h2>Epilepsy warning!!!</h2>
      <button id="start">OK</button>
    </div>
    <div id="benchmark">
      <h1>Benchmark</h1>
      <hr />
      <div class="stats">
        <div class="header row">
          <span>TYPE</span>
          <span>COUNT</span>
          <span>MIN</span>
          <span>AVG</span>
          <span>MAX</span>
          <span>MEDIAN</span>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
